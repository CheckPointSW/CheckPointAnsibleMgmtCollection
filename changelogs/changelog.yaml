  4.0.0:
    changes:
      breaking_changes:
        - cp_mgmt_access_role- >
            The 'machines' parameter now accepts a single str and a new parameter 'machines_list' of type dict has been added.
            The 'users' parameter now accepts a single str and a new parameter 'users_list' of type dict has been added.
        - cp_mgmt_access_rule- >
            The 'vpn' parameter now accepts a single str and a new parameter 'vpn_list' of type dict has been added.
            The 'position_by_rule' parameter has been changed to 'relative_position' with support of positioning above/below
            a section (and not just a rule). the 'relative_position' parameter has also 'top' and 'bottom' suboptions which allows
            positioning a rule at the top and bottom of a section respectively.
            A new parameter 'search_entire_rulebase' has been added to allow the relative positioning to be unlimited (was previously limited to 50 rules).
        - cp_mgmt_administrator- >
            The 'permissions_profile' parameter now accepts a single str and a new parameter 'permissions_profile_list'
            of type dict has been added.
        - cp_mgmt_publish - the 'uid' parameter has been removed.
      bugfixes:
        - cp_mgmt_access_rule- >
            support for relative positioning for rulebase with more than 50 rules
            (https://github.com/CheckPointSW/CheckPointAnsibleMgmtCollection/issues/69)
        - cp_mgmt_administrator- >
            specifying the administartor's permissions profile now works for both SMC and MDS
            (https://github.com/CheckPointSW/CheckPointAnsibleMgmtCollection/issues/83)
        - meta/runtime.yml - update value of minimum ansible version and remove redirect
