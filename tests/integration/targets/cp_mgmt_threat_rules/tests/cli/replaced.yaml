---
- debug:
    msg: START Replaced cp_mgmt_threat_rules state for integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml
- include_tasks: _populate_config.yaml

- block:

    - name: Replace existing CP Mgmt Threat Rules
      register: result
      check_point.mgmt.cp_mgmt_threat_rules: &id001
        state: replaced
        config:
          comments: This is the REPLACED THREAT RULE
          install_on: Policy Targets
          layer: IPS
          name: First threat rule
          position: 1
          protected_scope: All_Internet
          track: None
          track_settings:
            packet_capture: false
          auto_publish_session: true

    - assert:
        that:
          - result.changed == true
          - "{{ merged['after'] | symmetric_difference(result['cp_mgmt_threat_rules']['before']) |\
            \ length == 4 }}"
          - "{{ replaced['after'] | symmetric_difference(result['cp_mgmt_threat_rules']['after']) |\
            \ length == 4 }}"

    - name: Replaces device configuration of listed CP Mgmt Threat Rules with provided configuration
        (IDEMPOTENT)
      register: result
      check_point.mgmt.cp_mgmt_threat_rules: *id001

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:

    - include_tasks: _remove_config.yaml
