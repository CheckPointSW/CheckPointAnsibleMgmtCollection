---
- debug:
    msg: Start Deleted integration state for cp_mgmt_threat_rules ansible_connection={{ ansible_connection
      }}

- include_tasks: _remove_config.yaml
- include_tasks: _populate_config.yaml

- block:

    - name: Delete attributes of provided configured CP Mgmt Threat Rules
      register: result
      check_point.mgmt.cp_mgmt_threat_rules: &id001
        config:
          layer: IPS
          name: "First threat rule"
          auto_publish_session: true
        state: deleted

    - assert:
        that:
          - result.changed == true
          - "{{ merged['after'] | symmetric_difference(result['cp_mgmt_threat_rules']['before']) |\
            \ length == 4 }}"
          - merged['before'] == result['cp_mgmt_threat_rules']['after']

    - name: Delete attributes of all configured CP Mgmt Threat Rules (IDEMPOTENT)
      register: result
      check_point.mgmt.cp_mgmt_threat_rules: *id001

    - name: Assert that the previous delete task was idempotent
      assert:
        that:
          - result.changed == false

  always:

    - include_tasks: _remove_config.yaml
